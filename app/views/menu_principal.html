
	<div class="container-fluid nopadding">
		<div class="row">
			<div class="container content">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-box">
					<h3>Carga de Archivo de Tablas</h3>
				</div>
				<div ng-hide="notificacion">
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0 input-file">
						<div class="alert alert-danger" ng-show='alert'>
						  <strong>{{mensaje}}</strong>
						</div>
						<div class="form-group">
							<label for="exampleInputFile">Seleccione el archivo que desea cargar.</label>
							<input type="file" id="exampleInputFile" file-model="input">
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0 send-btn">
							<button type="submit" ng-click="send()"> CARGAR ARCHIVO</button>
						</div>
					</div>
				</div>
				<div ng-show="notificacion">
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0 input-file">
						<div class="form-group">
							<label for="exampleInputFile">El proceso ha iniciado, pronto recibirá una notificación.</label>
							
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0 send-btn">
							<button type="submit" ng-click="regresar()"> Regresar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="loading-wrap" ng-show="loading">
		<img src="/images/loading.gif" alt="">
	</div>
